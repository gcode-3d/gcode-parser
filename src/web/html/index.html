<!DOCTYPE html>
<html>

<head>
	<title>online terminal :)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.css" />
	<link href="/files/style/index.css" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/72050f58a9.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div id="modal" class="modal">
			<div class="modal-background"></div>
			<div class="modal-content">
				<div class="box">

					<h1 class="title">The connection is closed</h1>
					<h1 class="subtitle">Try to reconnect by pressing the button below</h1>
					<div class="content"></div>
					<button onclick="openConnection()" class="button  is-info">Reconnect</button>
				</div>
				<button class="modal-close is-large" aria-label="close"></button>
			</div>
		</div>

		<div id="statusBar" class="columns">
			<div class="column">
				<h1> Printer</h1>
			</div>
			<div class="column has-text-right">
				<span class="tag is-light is-hidden"><i class="fas fa-thermometer-half"></i> <span
						id="toolTemp"></span></span>
				<span class="tag is-light is-hidden"><i class="fas fa-thermometer-half"></i><span
						id="bedTemp"></span></span>
				<span class="tag is-light is-hidden"><i class="fas fa-thermometer-half"></i> <span
						id="chamberTemp"></span></span>
			</div>
		</div>
		<textarea class="textarea" readonly id="terminal"></textarea>
		<input class="input" id="inputTerminal" type="text" placeholder="Sending command" />
		<button class="button is-success" id="sendButton">Send</button>
		<label class="checkbox">
			<input type="checkbox" id="autoscroll" /> Enable autoscroll
		</label>
	</div>

	<script src=" /files/js/ws.js"></script>


</body>

</html>
